<!DOCTYPE html>
<html lang="en">
<!-- REFRESH AFTER EVERY 30 SECONDS TO POPULATE THE TABLE IN DASHBOARD -->
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="../static/script/graph.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>

</head>

<body>
<!-- Start of ChatBot (www.chatbot.com) code -->

<script type="text/javascript">
    window.__be = window.__be || {};
    window.__be.id = "5fa68f61d813520007e35a13";
    (function() {
        var be = document.createElement('script'); be.type = 'text/javascript'; be.async = true;
        be.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'cdn.chatbot.com/widget/plugin.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(be, s);
    })();
</script>


<!-- End of ChatBot code -->
<!-- bot -->


    <!-- including the navbar from the includes folder -->
    {% block nav %}
    {% include 'includes/_navbar.html' %}
    {% endblock %}
    <div class="container">

        <!-- including the messages from the includes folder -->

        {% include 'includes/_messages.html' %}

        <!-- here the body will come -->

        {% block body %} {% endblock %}


    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    </script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
  
    {% block footer %}
        {% include 'includes/_footer.html' %}
    {% endblock %}

  
</body>

</html>
